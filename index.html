<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container">
        <form class="card">
            <div class="card-header">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="">Card #</label>
                        <input type="number" placeholder="XXXXXXXXXXXXXXXX" aria-label="First name"
                            class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="">CVC #</label>
                        <input type="number" placeholder="0000" aria-label="First name" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="">Amount</label>
                        <div class="input-group">
                            $
                            <input type="number" placeholder="Amount" aria-label="First name" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="">Postal Code</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="">We accept:</label>
                        <div class="bg-secondary w-50 rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 
                    ">
                        <label class="form-label" for="floatingTextarea">Message</label>
                        <textarea class="form-control" id="floatingTextarea"></textarea>
                        <label class="form-label text-body-secondary" for="floatingPlaintextInput">Add any notes here.</label>
                    </div>
                </div>
            </div>
            <div class="card text-end">
                <div class="card-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/77ce48e64a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
